<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário programado utilizando HTML e CSS ensinado pela professora Rafa Ballerini">

    <title>Formulário Dev da professora Ballerini</title>

    <link rel="stylesheet"  type="text/css"   href="./src/reset.css">
    <link rel="stylesheet"  type="text/css"   href="./src/styles.css">

</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete as suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>

                <label>De qual lado da aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="front"> Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" id="back"> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
                
            </div>   
                
            <div>
                <label for="senioridade">Senioridade</label>
                <select id="senioridade">
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>    
                
        

            <fieldset class="grupo">
                <div id="check">
                <label>Selecione as tecnologias que utiliza:</label> 
                <input type="checkbox" name="tecnologia1" id="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia7" id="Java">
                <label for="tecnologia7">Java</label>
            </div>

        </fieldset>

        
            
        <div class="campo">

            <label >Conte um pouco da sua experiência:</label>
            <textarea rows="6" style="width: 20em"name="experiencia" id="experiencia"></textarea>


        </div>

        <div class="botao">

            <button type="submit">Concluir</button>

        </div>
            
        
            

            
        </form>

    
</body>
</html>
